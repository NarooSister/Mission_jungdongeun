<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write</title>
</head>
<body>
<div>
    <h1>Write Article</h1>
    <a href="/">Back</a>
</div>
<hr>
<form th:action="@{/article/{articleId}(articleId=${article.id})}" name="articleId" method="post">
    <input type="hidden" name="articleId" th:value="${article.id}">
    <div>
        <label for="title-input">Title</label>
        <input type="text" name="title" id="title-input">
    </div>
    <div>
        <label for="content-area">Content</label>
        <textarea name="content" id="content-area"> </textarea>
    </div>
    <div>
        <label for="password-input">Password</label>
        <input type="password" name="password" id="password-input">
    </div>
    <div>
        <label>게시판 분류</label>
        <select th:name="boardsId">
            <option value= 2 >자유 게시판</option>
            <option value= 3>개발 게시판</option>
            <option value= 4>일상 게시판</option>
            <option value= 5>사건사고 게시판</option>
        </select>

    </div>
    <input type="submit" value="Write">

</form>
</body>
</html>
