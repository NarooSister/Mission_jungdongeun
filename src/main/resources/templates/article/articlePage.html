<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.title}"></title>
</head>
<body>
<div>
    <h1 th:text="${article.title}"></h1>
    <form action="/article/deleteArticle" method="POST">
        <input type="hidden" name="articleId" th:value="${article.articleId}">
        <input type="submit" value="Delete">
    </form>

<!--    <form th:action="@{/article/{articleId}/delete(articleId=${article.articleId})}" method="post">-->
<!--        <label for="password-input">Password</label>-->
<!--        <input type="password" name="password" id="password-input">-->
<!--    </form>-->
</div>

<hr>
<p th:utext="${article.content}"></p>
<hr>
<p><a href="/article">Back</a> <a th:href="@{/article/{articleId}/update(articleId=${article.articleId})}">Edit</a></p>
<hr>
<form th:action="@{/article/{articleId}/comment(articleId=${article.articleId})}" method="post">

    <div>
        <label for="content-area">Content</label>
        <textarea name="content" id="content-area" cols="30" rows="3"> </textarea>
    </div>
    <div>
        <label for="password-input-2">Password</label>
        <input type="password" name="password" id="password-input-2">
    </div>
    <input type="submit" value="Write">
</form>
<hr>
<h2>Comments</h2>
<div th:if="${article.comments.isEmpty()}"><h3>No Comments</h3></div>
<div th:unless="${article.comments.isEmpty()}" th:each="comment: ${article.comments}">
    <div>
        <div>
            <form th:action="@{/article/{articleId}/comment/{commentId}/delete(
            articleId=${article.articleId},commentId=${comment.commentId})}"
                  method="post">
                <input type="submit" value="Delete">
            </form>
        </div>
    </div>
    <p th:text="${comment.content}"></p>
</div>
</body>
</html>
