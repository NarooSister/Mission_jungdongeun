<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
</head>
<body>
<h1>Home Page</h1>
<table>
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="board: ${boards}">
        <td th:text="${board.id}"></td>
        <td >
            <a th:href="@{board/{boardId}(boardId=${board.id})}" th:text="${board.name}"></a>
<!-- <input type="hidden" name="boardId" th:value="${board.id}">-->
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
