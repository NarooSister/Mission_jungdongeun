<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${article.title}"></title>
</head>
<body>
<div>
<h1>Update: [[${article.title}]]</h1>
<a th:href="@{/article/{articleId}(articleId=${article.id})}">Back</a>
</div>
<hr>
<form th:action="@{/article/{articleId}/update(articleId=${article.id})}" method="post">
    <div>
        <label for="title-input">Title</label>
        <input type="text" name="title" id="title-input" th:value="${article.title}">
    </div>
    <div>
        <label for="content-area">Content</label>
        <textarea name="content" id="content-area" cols="30" rows="10">[[${article.content}]]</textarea>
    </div>
    <div>
        <label for="password-input">Password</label>
        <input type="password" name="password" id="password-input" required >
    </div>
    <input type="submit" value="edit">
</form>
</body>
</html>
