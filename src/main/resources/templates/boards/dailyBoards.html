<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Boards</title>
</head>
<body>
<div>
    <h1>일상 게시판</h1>
    <a href="/">Back</a>
</div>
<table>
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article: ${articles}" th:if="${boardsId == 4}">
        <th scope="col" th:text="${article.articleId}"></th>
        <th scope="col">
            <a th:href="@{/article/{articleId}(articleId=${article.articleId})}" th:text="${article.title}"></a>
            <input type="hidden" name="articleId" th:value="${article.articleId}">
        </th>
    </tr>

    </tbody>
</table>
</body>
</html>
