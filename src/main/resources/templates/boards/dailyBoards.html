<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Boards</title>
</head>
<body>
<div>
    <h1>일상 게시판</h1>
    <a href="/static">Back</a>
</div>
<table>
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="article: ${articles}">
        <th scope="col" th:text="${article.id}"></th>
        <th scope="col">
            <a th:href="@{/article/{articleId}(articleId=${article.id})}" th:text="${article.title}"></a>
            <input type="hidden" name="articleId" th:value="${article.id}">
        </th>
    </tr>

    </tbody>
</table>
</body>
</html>
